on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install --pure-lockfile
      - name: Build
        run: NODE_ENV=production yarn build
      - run: echo `git rev-parse HEAD` > dist/COMMIT
      - run: echo `node -e "console.log(require('./package.json').version)"` > dist/VERSION
      - name: Upload Build Result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dist
          fetch-depth: 0
      - run: rm -rf *
      - name: Download Build Result
        uses: actions/download-artifact@v1
        with:
          name: dist
      - run: mv dist/* ./
      - run: git status
      - name: Generate Commit and Tagging Message
        run: |
          echo "commit_message=update with $(cat COMMIT)" >> $GITHUB_ENV
          if [ ! $(git tag -l v$(cat VERSION)) ];then echo "tagging_message=v$(cat VERSION)" >> $GITHUB_ENV;fi
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: dist
          commit_message: ${{ env.commit_message }}
          commit_options: "--allow-empty"
          tagging_message: ${{ env.tagging_message }}
